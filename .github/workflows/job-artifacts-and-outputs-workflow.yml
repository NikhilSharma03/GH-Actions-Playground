name: "Job Artifacts and Outputs"

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: job-artifacts-and-outputs
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Test code
        run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: job-artifacts-and-outputs
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
          
      - name: "Install Dep"
        run: npm ci
      
      - name: "Build"
        run: npm run build
      
      - name: "Upload Artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: job-artifacts-and-outputs/dist

  deploy:
    needs: build
    name: "Deploy"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: job-artifacts-and-outputs
    steps:
      - name: "Download artifacts"
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      
      - name: "Output contents"
        run: ls

      - name: "Deploy"
        run: echo "Deploying..."
